[endpoints]
jamendo=http://dbtune.org/jamendo/sparql/
musicbrainz=http://dbtune.org/musicbrainz/sparql
linkedbrainz=http://localhost:8890/sparql/

[statistics]
classes=select distinct ?class from <http://musicbrainz.org> where { [] a ?class }
instances=select ?class (count(*) as ?frequency) from <http://musicbrainz.org> where { [] a ?class } group by ?class order by desc(?frequency)
relationships=select distinct ("$klass_1" as ?class_1) ?r ("$klass_2" as ?class_2) { { { select distinct ?v1 { ?v1 a <$klass_1> } limit $limit_k1 } union { select distinct ?v2 { ?v2 a <$klass_2> } limit $limit_k2 } } ?v1 ?r ?v2 }
predicates=select ?predicate (count(*) as ?frequency) from <http://musicbrainz.org> where { [] ?predicate [] } group by ?predicate order by desc(?frequency)

[questions]
foo=bar

